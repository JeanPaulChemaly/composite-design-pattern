<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Composite Design Pattern</title>
</head>
<body>
    <section class="main-wd"></section>
    <section class="legend">
        <h3>Task Legend</h3>
        <ul class="labels">

            <li class="group">
                <div class="red"></div>
                <p>Milestones</p>
            </li>

            <li class="group">
                <div class="green"></div>
                <p>Tasks</p>
            </li>

            <li class="group">
                <div class="yellow"></div>
                <p>Subtasks</p>
            </li>

            <li class="group">
                <div class="blue"></div>
                <p>Optional tasks</p>
            </li>

        </ul>
    </section>
</body>
</html>
