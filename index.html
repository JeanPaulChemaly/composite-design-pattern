<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Composite Design Pattern</title>
</head>
<body>
    <header>
        <section class="project-title">
            <input type="text" placeholder="Untitled Project" id="title" name="title" autocomplete="off">
        </section>
        <button id="new-task"><img src="Assets/Images/square-plus-regular.svg" alt="Create new task"></button>
    </header>
    <section class="main-wd"></section>
    <section class="legend">
        <h3>Task Legend</h3>
        <ul class="labels">

            <li class="group">
                <div class="purple"></div>
                <p>Project</p>
            </li>

            <li class="group">
                <div class="red"></div>
                <p>Milestones</p>
            </li>

            <li class="group">
                <div class="green"></div>
                <p>Tasks</p>
            </li>

            <li class="group">
                <div class="yellow"></div>
                <p>Subtasks</p>
            </li>

            <li class="group">
                <div class="blue"></div>
                <p>Optional tasks</p>
            </li>

        </ul>
    </section>
</body>
</html>
