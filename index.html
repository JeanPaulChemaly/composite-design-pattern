<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    


    <title>Composite Design Pattern</title>
</head>
<body>
    <header>
        <section class="project-info flex-col">
            <input type="text" placeholder="Untitled Project" id="title" name="title" autocomplete="off">
            <input type="text" placeholder="Project Manager Name" id="pgm-name" name="pgm-name" autocomplete="off">
        </section>
    </header>
    <section class="main-wd">

        <section class="left flex-col">
            <section class="navbar flex-col">
                <button id="new-task"><img src="Assets/Images/square-plus-regular.svg" alt="Create new task"></button>
                <button class="save"><img src="Assets/Images/floppy-disk-regular.svg" alt=""></button>
                <button class="undo"><img src="Assets/Images/rotate-left-solid.svg" alt=""></button>
                <button class="delete"><img src="Assets/Images/trash-can-regular.svg" alt=""></button>
            </section>
            
            <section class="legend flex-col">
                <h3>Task Legend</h3>
                <ul class="labels flex-col">

                    <li class="group">
                        <div class="purple"></div>
                        <p>Project Scope</p>
                    </li>

                    <li class="group">
                        <div class="red"></div>
                        <p>Milestones</p>
                    </li>

                    <li class="group">
                        <div class="green"></div>
                        <p>Tasks</p>
                    </li>

                    <li class="group">
                        <div class="yellow"></div>
                        <p>Subtasks</p>
                    </li>

                    <li class="group">
                        <div class="blue"></div>
                        <p>Optional tasks</p>
                    </li>

                </ul>
            </section>
        </section>

        <section class="middle">
            <div class="task-module project-scope">Project Scope</div>
            <div class="container flex-col">

                <!-- Module: Row of tasks (Path) -->
                <div class="path-module">
                    <ul class="package milestone">
                        <li class="task-module">Milestone 1</li>
                    </ul>
                    <ul class="package task">
                        <li class="task-module">Task 1.1</li>
                        <li class="task-module">Task 1.2</li>
                        <!--
                        <li class="task-module">Task 1.2</li>
                        <li class="task-module">Task 1.2</li>
                        <li class="task-module">Task 1.2</li>
                        <li class="task-module">Task 1.2</li>
                        <li class="task-module">Task 1.2</li>
                        <li class="task-module">Task 1.2</li> 
                        -->

                    </ul>
                    <ul class="package subtask">
                        <li class="task-module">Subtask 1.1</li>
                    </ul>
                    <ul class="package optional">
                        <li class="task-module">Optional Task 1.1</li>
                    </ul>
                </div>

                <div class="path-module">
                    <ul class="package milestone">
                        <li class="task-module">Milestone 2</li>
                    </ul>
                    <ul class="package task"></ul>
                    <ul class="package subtask"></ul>
                    <ul class="package optional"></ul>
                </div>

                <div class="path-module">
                    <ul class="package milestone">
                        <li class="task-module">Milestone 3</li>

                    </ul>
                    <ul class="package task"></ul>
                    <ul class="package subtask"></ul>
                    <ul class="package optional"></ul>
                </div>
                
            </div>
        </section>

        <section class="right flex-col">
            <section class="task-info">
                <h2>Task Info</h2>
                
            </section>
        </section>

    </section>
</body>
</html>
